spring.application.name=batch-csvtomysql

# Spring Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/Batch
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Batch Configuration
spring.batch.job.enabled=true

# Enable detailed logging
logging.level.bbatch.com.csvtomysqltodb.logs=INFO

spring.profiles.active=dev

spring.batch.jdbc.initialize-schema=always

logging.level.root=INFO
logging.level.batch.com.csvtomysql=DEBUG
logging.file.name=app.log


logging.level.batch.com.csvtomysql.writer.PdfWriter=DEBUG

